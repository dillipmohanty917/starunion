
<main>
    <div class="container">
      <section class="section register  d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="assets/images/logo.png" alt="">
                </a>
              </div><!-- End Logo -->
          
              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                    <p class="text-center small">Enter your username & password to login</p>
                    <h5 class="failure">{{floginmessage}}</h5>
                  </div>
                  
              <form [formGroup]="Login" (ngSubmit)="LoginUser()" class="row g-3 needs-validation"
               [ngClass]="{'was-validated': Login.invalid && Login.touched}">
              <h5 class="success">{{loginmessage}}</h5>
              
              <div class="col-md-12">
                <label for="yourUsername" class="form-label">Username</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend">@</span>
                  <input  type="text"
                         name="username" class="form-control" id="yourUsername" formControlName="email" required><br>
                 
                </div>
                <div class=" has-validation">
                  <span class="text-danger"
                  *ngIf="Login.controls['email'].dirty && Login.hasError('required','email')">Email is required</span></div>
                  
              </div>
            
              <div class="col-md-12">
                <label for="yourPassword" class="form-label">Password</label>
                <div class="input-group has-validation">
                <input [class.is-invalid]="Login.get('password')?.invalid && Login.get('password')?.touched"   [type]="passwordType"
                       name="password" class="form-control" id="yourPassword" f formControlName="password" required>
    
                       <span class="input-group-text" (click)="togglePasswordVisibility()">
                        <i [class.bi-eye]="passwordVisible" [class.bi-eye-slash]="!passwordVisible"></i>
                      </span>
                  </div>      
               
                       <span class="text-danger"
                      *ngIf="Login.controls['password'].dirty && Login.hasError('required','password')">password is required</span>
                     
              </div>
            
              <!-- <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
              </div> -->
              <div class="col-12">
                <button class="btn btn-primary w-100" type="submit">Login</button>
              </div>
              <div class="col-12">
                <p class="small mb-0">Forgot the password? <a href="">Forgot Password</a></p>
              </div>
            </form>
            

                </div>
              </div>
            </div>
          </div>
        </div>

      </section>

    </div>
  </main>
